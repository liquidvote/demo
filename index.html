<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Liquid Democracy Simulation</title>
    <link rel="stylesheet" href="app.css">
  </head>

  <body>
    <h1>Liquid Democracy Simulation</h1>
    <button id="simulate">Simulate new vote</button>
    <div id="vote-tally">
      <p class="yay-label">
        <strong><span id="yay-count">0</span></strong> Yay
      </p>
      <p class="nay-label">
        <strong><span id="nay-count">0</span></strong> Nay
      </p>
    </div>
    <p id="instructions">
      <strong>INSTRUCTIONS</strong><br>
      This graph shows how participants vote on a proposal.<br>
      Each voter's arrow points to their delegate.<br>
      Click a voter's circle to adjust their vote.<br>
      Voters with translucent circles have inherited their delegate's vote.
    </p>
    <footer>
      <a href="https://liquid.vote">Learn more</a> |
      <a href="https://github.com/liquidvote/demo/issues">Give feedback</a>
    </footer>
  </body>

  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="bundle.js"></script>
</html>
