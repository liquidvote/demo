<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Liquid Democracy Simulation</title>
    <link rel="stylesheet" href="app.css">
  </head>

  <body>
    <h1>Liquid Democracy Simulation</h1>
    <button id="simulate">Simulate votes</button>
    <div id="vote-tally">
      <p class="yay-label">
        <strong><span id="yay-count">0</span></strong> Yay
      </p>
      <p class="nay-label">
        <strong><span id="nay-count">0</span></strong> Nay
      </p>
    </div>
    <p id="instructions">
      <strong>INSTRUCTIONS</strong><br>
      Click a circle to adjust a vote.<br>
      Colors indicate vote.<br>
      Arrows indicate delegation.</p>
  </body>

  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="bundle.js"></script>
</html>
